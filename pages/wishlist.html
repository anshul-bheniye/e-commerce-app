<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage WishList</title>
    <link rel="stylesheet" href="https://forui.netlify.app/fuistyles.css">
    <link rel="stylesheet" href="/style.css">
</head>
    <body>
        <!-- NAVIGATION START -->
        <nav class="flex flex-row flex-space-between-row flex-wrap font-size-sm">
            <div>
                <a href="/index.html" class="links col-black">Headphone Store</a>
            </div>
            <ul class="navigation">
                <li>
                    <a href="../auth/logOut.html" class="col-black links">Log Out</a>
                </li>
                <li>
                    <a href="../pages/wishlist.html" class="col-black links"><i class="fas fa-heart"></i><span class="badge-num badge-icon-top-right">2</span></a>
                </li>
                <li>
                   <a href="./cart.html" class="col-black links"><i class="fas fa-shopping-cart"></i><span class="badge-num badge-icon-top-right">1</span>Cart</a>
                </li>
            </ul>
        </nav>
        <!-- NAVIGATION END -->

        <div class="flex flex-col flex-center-col">
            <!-- WISHLIST START -->
            <h2>WISHLIST</h2>
                <div class="flex flex-row flex-center-row flex-wrap">
                    <!-- Sony Card -->
                    <div class="flex flex-col card-ver margin-one-r card-shadow">
                        <img src="/pictures/new-arrival-one.png" alt="sony headphone" class="category-img">
                        <div class="flex flex-col flex-center-col">
                            <h2 class="margin-top-one">Sony</h2>
                            <h3 class="margin-bottom-one">WH-XB910N</h3>
                            <p class="margin-bottom-one">₹ 18,990.00</p>
                        </div>
                        
                        <div class="flex flex-row flex-center-row margin-bottom-one">
                            <button><a href="../pages/cart.html" class="custom-link custom-btn-font-size col-black">Move To Cart</a></button>
                        </div>
                    </div>
                    <!-- Sony Card End -->

                    <!-- Sennheiser Card -->
                    <div class="flex flex-col card-ver margin-one-r card-shadow">
                        <img src="/pictures/new-arrival-two.jpeg" alt="sennheiser headphone" class="category-img">
                        <div class="flex flex-col flex-center-col">
                            <h2 class="margin-top-one">Sennheiser</h2>
                            <h3 class="margin-bottom-one">Momentum</h3>
                            <p class="margin-bottom-one">₹ 34,990.00</p>
                        </div>
                        
                        <div class="flex flex-row flex-space-around-row margin-bottom-one">
                            <button><a href="../pages/cart.html" class="custom-link custom-btn-font-size col-black">Move To Cart</a></button>
                        </div>
                    </div>
                    <!-- Sennheiser Card End -->
                    
                
                </div>
            <!-- WISHLIST END -->
        </div>

    </body>
</html>
