    <!-- NAVIGATION START -->

     <!-- SIGN UP -->
        <div class="flex flex-col flex-center-col margin-top-one card-ver margin-auto card-shadow">
            <h2 class="margin-bottom-one">Login</h2>

            <div class="margin-bottom-one">
                <label for="mail">Email &#58;</label>
                <input type="email" id="mail" placeholder="yourName@mail.com">
            </div>

            <div class="margin-bottom-one">
                <label for="pswd">Password &#58;</label>
                <input type="password" id="pswd" placeholder="******">
            </div>

            <div class="flex flex-row flex-space-between-row margin-bottom-one">
                <div>
                    <input type="checkbox" id="checks">
                    <label for="checks">Remember Me</label>
                </div>
                <div class="margin-left-one">
                    <a href="#">Forgot your password?</a>
                </div>
            </div>

            <button class="custom-btn-font-size margin-bottom-one">Login</button>

            <a href="./signUp.html" class="links col-black margin-bottom-one">Create New Account <i class="fas fa-greater-than"></i></a>
        </div>
